<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue.js实例</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>

<body>
    <h1>v-model实例</h1>
    <hr>
    <div id="app">
        <p>原始文本信息{{message}}</p><br>
        <h3>文本框</h3>
        <p><input type="text " v-model.lazy="message"></p>
        <p><input type="text " v-model.number="message"></p>
        <p><input type="text " v-model.trim="message"></p>
        <!-- lazy懒加载当鼠标离开时才会出现数据双向绑定number数字绑定trim清除空格 -->
        <hr>
        <h3>文本域</h3>
        <textarea cols="30" rows="10" v-model="message"></textarea>
        <hr>
        <h3>绑定一个值</h3>
        <input type="checkbox" id="isTrue" v-model="isTrue">
        <label for="isTrue">{{isTrue}}</label>
        <hr>
        <h3>多选框绑定数组</h3>

        <p>
            <input type="checkbox" id="js"value="js" v-model="web">
            <label for="isTrue" >js</label>
            <input type="checkbox" id="jd"value='jd' v-model="web">
            <label for="isTrue">jd</label>
            <input type="checkbox" id="jf"value='jf' v-model="web">
            <label for="isTrue">jf</label>
        </p>
        <p>{{web}}</p>
<hr>
<h3>单选框</h3>
<p>
    <input type="radio" id="one"value="男" v-model="sex">
    <!-- 一定要记得写value -->
    <label for="one">男</label>
    <input type="radio" id="two"value="女" v-model="sex">
    <label for="two">女</label>
    <p>您选择的性别是:{{sex}}</p>
</p>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello',
                isTrue: true,
                web:[],
                sex:'男'
            }
        })
    </script>

</body>

</html>
