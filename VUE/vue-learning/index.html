<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{message}}
        <p class="cool" v-bind:class="{good:isGood}" @click="reverseMsg">{{msg}}</p>
        <!-- v-on：click相当于@click -->
        <!-- <p class="cool" v-bind:class="isGood?'good':'bad'">熊哥哥好帅</p> -->
        <!-- <p class="cool" :class="[activeClass]">熊哥哥好帅</p>
        <ul>
            <li v-for="todo in todos">{{todo.text}}</li>
        </ul> -->
        <!-- <p>{{content}}</p>
        <input type="text"v-model="content"> -->

    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello',
                isGood: false,
                activeClass: 'active',
                todos: [
                    { text: '学习Vue' },
                    { text: '学习js' },
                    { text: '学习css' },
                ],
                content: '',
                msg: '熊哥好帅'
            },
            methods: {
                reverseMsg() {
                    // 直接采用this而不是this.setData 是因为已经写好了，在调取数据的时候,直接用this.
                    this.msg = this.msg.split('').reverse().join('')//将数据反过来
                }
            }
        })
    </script>
</body>

</html>
