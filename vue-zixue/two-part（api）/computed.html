<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>computed</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
<h1>computed</h1>
    <hr>
    <div id="app">
        <p>{{newPrice}}</p>
        <ul>
            <li v-for="item in newLists" :key="item.id">{{item.title}}-{{item.date}}</li>
        </ul>
    </div>
    <script>
        var newList =[
            {title:'生活的美好',date:'6.18'},
            {title:'生活的美好!',date:'6.19'},
            {title:'生活的美好!!',date:'6.20'},
            {title:'生活的美好!!!',date:'6.21'}
        ]
    var app = new Vue({
        el:'#app',
        data() {
            return {
                price:100,
               newList:newList
            }
        },
        computed:{
            newPrice:function(){
                return this.price = "￥"+ this.price +"元"
            },
            newLists:function(){
                return this.newList.reverse()
            }
        }
    })
    </script>
</body>
</html>
