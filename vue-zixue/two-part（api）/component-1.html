<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>

<body>
    <h1>组件</h1>
    <hr>
    <div id="app">
            <jspang></jspang>
            <panda></panda>
    </div>
    <!-- <jspang></jspang> -->

   
    <script>
        // 全局组价
        Vue. component('jspang',{
            template:`<h2>我是前端菜牛</h2>`
        })
   var app = new Vue({
       el:'#app',
       data() {
           return {
               
           }
           
       },
    //    定义局部组件
       components:{
          'panda':{
              template:`<h3>我是前端菜鸟</h3>`
          }
      }
   })
    </script>
    
</body>

</html>
